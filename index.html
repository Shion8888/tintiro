<!doctype html>
<html lang="ja">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Chinchiro Bowl (Center Dice)</title>

<style>
  body {
    margin: 0;
    overflow: hidden;
    background: #111;
  }
</style>
</head>
<body>

<script type="module">
import * as THREE from "https://unpkg.com/three@0.160.0/build/three.module.js";
import * as CANNON from "https://unpkg.com/cannon-es@0.20.0/dist/cannon-es.js";

/* =====================================================
   Three.js 基本
===================================================== */
const scene = new THREE.Scene();
scene.background = new THREE.Color(0x222222);

// カメラ：お椀の中が見える位置
const camera = new THREE.PerspectiveCamera(60, innerWidth / innerHeight, 0.1, 100);
camera.position.set(0, 6, 7);
camera.lookAt(0, 2.5, 0);

const renderer = new THREE.WebGLRenderer({ antialias: true });
renderer.setSize(innerWidth, innerHeight);
renderer.shadowMap.enabled = true;
document.body.appendChild(renderer.domElement);

// ライト
scene.add(new THREE.AmbientLight(0xffffff, 0.5));
const light = new THREE.DirectionalLight(0xffffff, 1.2);
light.position.set(5, 10, 5);
light.castShadow = true;
scene.add(light);

/* =====================================================
   Cannon World
===================================================== */
const world = new CANNON.World();
world.gravity.set(0, -9.82, 0);

/* =====================================================
   マテリアル
===================================================== */
const bowlMat = new CANNON.Material("bowl");
const diceMat = new CANNON.Material("dice");

world.addContactMaterial(
  new CANNON.ContactMaterial(bowlMat, diceMat, {
    friction: 0.6,
    restitution: 0.0
  })
);

/* =====================================================
   床（平面）
===================================================== */
const floorMesh = new THREE.Mesh(
  new THREE.PlaneGeometry(40, 40),
  new THREE.MeshStandardMaterial({ color: 0x555555 })
);
floorMesh.rotation.x = -Math.PI / 2;
floorMesh.receiveShadow = true;
scene.add(floorMesh);

const floorBody = new CANNON.Body({ mass: 0, material: bowlMat });
floorBody.addShape(new CANNON.Plane());
floorBody.quaternion.setFromEuler(-Math.PI / 2, 0, 0);
world.addBody(floorBody);

/* =====================================================
   お椀（見た目のみ）
===================================================== */
const RADIUS = 3;
const BOWL_Y = 3.5;

// 半球（内側表示）
const bowlGeo = new THREE.SphereGeometry(
  RADIUS,
  64,
  64,
  0,
  Math.PI * 2,
  Math.PI / 2,
  Math.PI / 2
);
bowlGeo.scale(-1, 1, 1);
bowlGeo.computeVertexNormals();

const bowlMesh = new THREE.Mesh(
  bowlGeo,
  new THREE.MeshStandardMaterial({ color: 0x8b5a2b })
);
bowlMesh.position.y = BOWL_Y;
bowlMesh.castShadow = true;
scene.add(bowlMesh);

// 縁
const rim = new THREE.Mesh(
  new THREE.TorusGeometry(RADIUS, 0.12, 16, 100),
  new THREE.MeshStandardMaterial({ color: 0xff0000 })
);
rim.rotation.x = Math.PI / 2;
rim.position.y = BOWL_Y;
scene.add(rim);

/* =====================================================
   お椀（物理：底＋円筒）
===================================================== */
const bowlBody = new CANNON.Body({ mass: 0, material: bowlMat });

// 底
const bottom = new CANNON.Plane();
const bottomQ = new CANNON.Quaternion();
bottomQ.setFromEuler(-Math.PI / 2, 0, 0);
bowlBody.addShape(
  bottom,
  new CANNON.Vec3(0, BOWL_Y - RADIUS - 0.1, 0),
  bottomQ
);

// 側面（円筒）
const wallShape = new CANNON.Cylinder(
  RADIUS * 0.92,
  RADIUS * 0.92,
  RADIUS,
  32
);
const wallQ = new CANNON.Quaternion();
wallQ.setFromEuler(Math.PI / 2, 0, 0);
bowlBody.addShape(
  wallShape,
  new CANNON.Vec3(0, BOWL_Y - RADIUS / 2, 0),
  wallQ
);

world.addBody(bowlBody);

/* =====================================================
   サイコロ（必ず中央）
===================================================== */
const DICE_SIZE = 0.35;

// 見た目
const diceMesh = new THREE.Mesh(
  new THREE.BoxGeometry(DICE_SIZE, DICE_SIZE, DICE_SIZE),
  new THREE.MeshStandardMaterial({ color: 0xffffff })
);
diceMesh.castShadow = true;
scene.add(diceMesh);

// 物理
const diceBody = new CANNON.Body({
  mass: 1,
  material: diceMat,
  shape: new CANNON.Box(
    new CANNON.Vec3(DICE_SIZE / 2, DICE_SIZE / 2, DICE_SIZE / 2)
  )
});

// ★ 必ずお椀の真ん中
diceBody.position.set(0, BOWL_Y + 1.8, 0);

// ★ 少しだけ横方向の初速
diceBody.velocity.set(0.9, 0, 0);
diceBody.angularVelocity.setZero();

world.addBody(diceBody);

/* =====================================================
   ループ
===================================================== */
const clock = new THREE.Clock();

function animate() {
  requestAnimationFrame(animate);
  world.step(1 / 60, clock.getDelta());

  diceMesh.position.copy(diceBody.position);
  diceMesh.quaternion.copy(diceBody.quaternion);

  renderer.render(scene, camera);
}
animate();

window.addEventListener("resize", () => {
  camera.aspect = innerWidth / innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(innerWidth, innerHeight);
});
</script>

</body>
</html>
