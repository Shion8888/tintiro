<!doctype html>
<html lang="ja">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Chinchiro – Paraboloid Bowl</title>

<style>
  body {
    margin: 0;
    overflow: hidden;
    background: #111;
  }
  #btn {
    position: fixed;
    bottom: 20px;
    left: 50%;
    transform: translateX(-50%);
    padding: 14px 24px;
    font-size: 18px;
    border: none;
    border-radius: 12px;
    background: #ffcc00;
    font-weight: bold;
    cursor: pointer;
  }
</style>
</head>
<body>

<button id="btn">サイコロを振る</button>

<script type="module">
import * as THREE from "https://unpkg.com/three@0.160.0/build/three.module.js";
import * as CANNON from "https://unpkg.com/cannon-es@0.20.0/dist/cannon-es.js";

/* =====================================================
   サイコロの目（Canvas生成）
===================================================== */
function createDiceTexture(n) {
  const c = document.createElement("canvas");
  c.width = c.height = 256;
  const ctx = c.getContext("2d");

  ctx.fillStyle = "#fff";
  ctx.fillRect(0,0,256,256);
  ctx.fillStyle = "#000";

  const r = 18;
  const p = {
    tl:[64,64], tr:[192,64],
    ml:[64,128], mr:[192,128],
    bl:[64,192], br:[192,192],
    mc:[128,128]
  };
  const map = {
    1:["mc"],
    2:["tl","br"],
    3:["tl","mc","br"],
    4:["tl","tr","bl","br"],
    5:["tl","tr","mc","bl","br"],
    6:["tl","ml","bl","tr","mr","br"]
  };
  map[n].forEach(k=>{
    ctx.beginPath();
    ctx.arc(...p[k], r, 0, Math.PI*2);
    ctx.fill();
  });
  return new THREE.CanvasTexture(c);
}

/* =====================================================
   Three.js
===================================================== */
const scene = new THREE.Scene();
scene.background = new THREE.Color(0x222222);

const camera = new THREE.PerspectiveCamera(60, innerWidth/innerHeight, 0.1, 100);
camera.position.set(0, 4, 7);
camera.lookAt(0, 0.5, 0);

const renderer = new THREE.WebGLRenderer({ antialias:true });
renderer.setSize(innerWidth, innerHeight);
renderer.shadowMap.enabled = true;
document.body.appendChild(renderer.domElement);

// 光
scene.add(new THREE.AmbientLight(0xffffff, 0.7));
const light = new THREE.DirectionalLight(0xffffff, 0.9);
light.position.set(5,10,5);
light.castShadow = true;
scene.add(light);

/* =====================================================
   Cannon-es
===================================================== */
const world = new CANNON.World({
  gravity: new CANNON.Vec3(0, -9.82, 0)
});

/* =====================================================
   放物面床 y = -k(x^2 + z^2)
===================================================== */
const SIZE = 20;     // 床の広さ
const DIV  = 128;    // 分割数（滑らかさ）
const K    = 0.15;   // 曲率（小さいほど浅い）

// ---- 物理（Heightfield） ----
const heights = [];
for (let i = 0; i < DIV; i++) {
  heights.push([]);
  for (let j = 0; j < DIV; j++) {
    const u = (i / (DIV - 1)) * 2 - 1; // [-1,1]
    const v = (j / (DIV - 1)) * 2 - 1;
    heights[i][j] = -K * (u*u + v*v);
  }
}

const groundShape = new CANNON.Heightfield(heights, {
  elementSize: SIZE / (DIV - 1)
});

const groundBody = new CANNON.Body({ mass: 0 });
groundBody.addShape(groundShape);
groundBody.position.set(-SIZE/2, 0, -SIZE/2);
world.addBody(groundBody);

// ---- 見た目（同じ数式） ----
const geo = new THREE.PlaneGeometry(SIZE, SIZE, DIV-1, DIV-1);
geo.rotateX(-Math.PI/2);

const pos = geo.attributes.position;
for (let i = 0; i < pos.count; i++) {
  const x = pos.getX(i) / (SIZE/2);
  const z = pos.getZ(i) / (SIZE/2);
  pos.setY(i, -K * (x*x + z*z));
}
geo.computeVertexNormals();

const groundMesh = new THREE.Mesh(
  geo,
  new THREE.MeshStandardMaterial({ color: 0x444444 })
);
groundMesh.receiveShadow = true;
scene.add(groundMesh);

/* =====================================================
   サイコロ（3個）
===================================================== */
const DICE_SIZE = 0.6;
const diceMeshes = [];
const diceBodies = [];

const materials = [
  new THREE.MeshStandardMaterial({ map: createDiceTexture(2) }), // +X
  new THREE.MeshStandardMaterial({ map: createDiceTexture(5) }), // -X
  new THREE.MeshStandardMaterial({ map: createDiceTexture(1) }), // +Y
  new THREE.MeshStandardMaterial({ map: createDiceTexture(6) }), // -Y
  new THREE.MeshStandardMaterial({ map: createDiceTexture(3) }), // +Z
  new THREE.MeshStandardMaterial({ map: createDiceTexture(4) })  // -Z
];

for (let i = 0; i < 3; i++) {
  const mesh = new THREE.Mesh(
    new THREE.BoxGeometry(DICE_SIZE, DICE_SIZE, DICE_SIZE),
    materials
  );
  mesh.castShadow = true;
  scene.add(mesh);
  diceMeshes.push(mesh);

  const body = new CANNON.Body({
    mass: 1,
    shape: new CANNON.Box(
      new CANNON.Vec3(DICE_SIZE/2, DICE_SIZE/2, DICE_SIZE/2)
    ),
    position: new CANNON.Vec3((i - 1) * 0.8, 1.2, 0)
  });
  world.addBody(body);
  diceBodies.push(body);
}

/* =====================================================
   ボタン操作（超弱い力）
===================================================== */
document.getElementById("btn").onclick = () => {
  diceBodies.forEach((body, i) => {
    body.velocity.setZero();
    body.angularVelocity.setZero();
    body.position.set((i - 1) * 0.8, 1.2, 0);
    body.quaternion.set(0,0,0,1);

    body.applyImpulse(
      new CANNON.Vec3(
        (Math.random() - 0.5) * 0.25,
        0.8,
        (Math.random() - 0.5) * 0.25
      ),
      body.position
    );
  });
};

/* =====================================================
   ループ
===================================================== */
const clock = new THREE.Clock();
function animate() {
  requestAnimationFrame(animate);
  world.step(1/60, clock.getDelta());

  for (let i = 0; i < 3; i++) {
    diceMeshes[i].position.copy(diceBodies[i].position);
    diceMeshes[i].quaternion.copy(diceBodies[i].quaternion);
  }

  renderer.render(scene, camera);
}
animate();

window.addEventListener("resize", () => {
  camera.aspect = innerWidth / innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(innerWidth, innerHeight);
});
</script>
</body>
</html>
