<!doctype html>
<html lang="ja">
<head>
<meta charset="utf-8">
<title>Audio Test</title>
</head>
<body>

<button id="play">音を鳴らす</button>

<script>
const sounds = [
  new Audio("./dice1.mp3"),
  new Audio("./dice2.mp3")
];

let i = 0;

document.getElementById("play").onclick = () => {
  sounds[i].currentTime = 0;
  sounds[i].play();
  i = (i + 1) % sounds.length;
};
</script>

</body>
</html>
