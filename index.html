<!doctype html>
<html lang="ja">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Chinchiro – Top View Roll</title>

<style>
  body {
    margin: 0;
    overflow: hidden;
    background: #111;
  }
  #rollBtn {
    position: fixed;
    bottom: 20px;
    left: 50%;
    transform: translateX(-50%);
    padding: 12px 24px;
    font-size: 16px;
    border-radius: 10px;
    border: none;
    background: #ffcc00;
    font-weight: bold;
    cursor: pointer;
  }
</style>
</head>
<body>

<button id="rollBtn">サイコロを転がす</button>

<script type="module">
import * as THREE from "https://unpkg.com/three@0.160.0/build/three.module.js";
import * as CANNON from "https://unpkg.com/cannon-es@0.20.0/dist/cannon-es.js";

/* =====================================================
   Three.js
===================================================== */
const scene = new THREE.Scene();
scene.background = new THREE.Color(0x222222);

// 真上カメラ
const camera = new THREE.PerspectiveCamera(60, innerWidth / innerHeight, 0.1, 100);
camera.position.set(0, 15, 0);
camera.lookAt(0, 0, 0);
camera.up.set(0, 0, -1);

const renderer = new THREE.WebGLRenderer({ antialias: true });
renderer.setSize(innerWidth, innerHeight);
renderer.shadowMap.enabled = true;
document.body.appendChild(renderer.domElement);

// ライト
scene.add(new THREE.AmbientLight(0xffffff, 0.6));
const light = new THREE.DirectionalLight(0xffffff, 1.0);
light.position.set(5, 10, 5);
light.castShadow = true;
scene.add(light);

/* =====================================================
   Cannon World
===================================================== */
const world = new CANNON.World();
world.gravity.set(0, -9.82, 0);

/* =====================================================
   床（完全平面）
===================================================== */
const floorMesh = new THREE.Mesh(
  new THREE.PlaneGeometry(40, 40),
  new THREE.MeshStandardMaterial({ color: 0x555555 })
);
floorMesh.rotation.x = -Math.PI / 2;
floorMesh.receiveShadow = true;
scene.add(floorMesh);

const floorBody = new CANNON.Body({ mass: 0 });
floorBody.addShape(new CANNON.Plane());
floorBody.quaternion.setFromEuler(-Math.PI / 2, 0, 0);
world.addBody(floorBody);

/* =====================================================
   お椀（見た目のみ）
===================================================== */
const RADIUS = 3;
const BOWL_Y = RADIUS;

// 半球（内側）
const bowlGeo = new THREE.SphereGeometry(
  RADIUS,
  64,
  64,
  0,
  Math.PI * 2,
  Math.PI / 2,
  Math.PI / 2
);
bowlGeo.scale(-1, 1, 1);
bowlGeo.computeVertexNormals();

const bowlMesh = new THREE.Mesh(
  bowlGeo,
  new THREE.MeshStandardMaterial({ color: 0x8b5a2b })
);
bowlMesh.position.y = BOWL_Y;
scene.add(bowlMesh);

// 縁
const rim = new THREE.Mesh(
  new THREE.TorusGeometry(RADIUS, 0.12, 16, 100),
  new THREE.MeshStandardMaterial({ color: 0xff0000 })
);
rim.rotation.x = Math.PI / 2;
rim.position.y = BOWL_Y;
scene.add(rim);

/* =====================================================
   サイコロ
===================================================== */
const DICE_SIZE = 0.4;

// 見た目
const diceMesh = new THREE.Mesh(
  new THREE.BoxGeometry(DICE_SIZE, DICE_SIZE, DICE_SIZE),
  new THREE.MeshStandardMaterial({ color: 0xffffff })
);
diceMesh.castShadow = true;
scene.add(diceMesh);

// 物理
const diceBody = new CANNON.Body({
  mass: 1,
  shape: new CANNON.Box(
    new CANNON.Vec3(DICE_SIZE / 2, DICE_SIZE / 2, DICE_SIZE / 2)
  )
});

// 初期位置（中央）
diceBody.position.set(0, BOWL_Y + 1.0, 0);
world.addBody(diceBody);

/* =====================================================
   転がす処理
===================================================== */
document.getElementById("rollBtn").onclick = () => {
  // 中央に戻す
  diceBody.position.set(0, BOWL_Y + 1.0, 0);
  diceBody.velocity.setZero();
  diceBody.angularVelocity.setZero();
  diceBody.quaternion.set(0, 0, 0, 1);

  // ★ 弱い横方向速度（円運動っぽく見せる）
  const angle = Math.random() * Math.PI * 2;
  const speed = 2.0;

  diceBody.velocity.set(
    Math.cos(angle) * speed,
    0,
    Math.sin(angle) * speed
  );

  // ★ 回転も少し与える
  diceBody.angularVelocity.set(
    Math.random() * 5,
    Math.random() * 5,
    Math.random() * 5
  );
};

/* =====================================================
   ループ
===================================================== */
const clock = new THREE.Clock();

function animate() {
  requestAnimationFrame(animate);
  world.step(1 / 60, clock.getDelta());

  diceMesh.position.copy(diceBody.position);
  diceMesh.quaternion.copy(diceBody.quaternion);

  renderer.render(scene, camera);
}
animate();

window.addEventListener("resize", () => {
  camera.aspect = innerWidth / innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(innerWidth, innerHeight);
});
</script>

</body>
</html>
