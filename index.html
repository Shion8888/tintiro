<!doctype html>
<html lang="ja">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Chinchiro ‚Äì Natural Cheat</title>

<style>
body {
  margin: 0;
  overflow: hidden;
  background: #111;
  color: #fff;
  font-family: system-ui, sans-serif;
}
#ui {
  position: fixed;
  bottom: 20px;
  left: 50%;
  transform: translateX(-50%);
  display: flex;
  gap: 12px;
}
button {
  padding: 14px 22px;
  font-size: 16px;
  border-radius: 12px;
  border: none;
  font-weight: bold;
  cursor: pointer;
}
#btn { background: #ffcc00; }
#cheatBtn { background: #ff4444; color: #fff; }
#result {
  position: fixed;
  top: 14px;
  left: 50%;
  transform: translateX(-50%);
  font-size: 20px;
  text-align: center;
  white-space: pre;
}
</style>
</head>
<body>

<div id="result"></div>
<div id="ui">
  <button id="btn">„Çµ„Ç§„Ç≥„É≠„ÇíÊåØ„Çã</button>
  <button id="cheatBtn">üé≤ „Ç§„Ç´„Çµ„Éû</button>
</div>

<script type="module">
import * as THREE from "https://unpkg.com/three@0.160.0/build/three.module.js";
import * as CANNON from "https://unpkg.com/cannon-es@0.20.0/dist/cannon-es.js";

/* ===============================
   Dice texture
================================ */
function createDiceTexture(n){
  const c=document.createElement("canvas");
  c.width=c.height=256;
  const ctx=c.getContext("2d");
  ctx.fillStyle="#fff";
  ctx.fillRect(0,0,256,256);
  ctx.fillStyle="#000";

  const r=18;
  const p={
    tl:[64,64], tr:[192,64],
    ml:[64,128], mr:[192,128],
    bl:[64,192], br:[192,192],
    mc:[128,128]
  };
  const map={
    1:["mc"],2:["tl","br"],3:["tl","mc","br"],
    4:["tl","tr","bl","br"],
    5:["tl","tr","mc","bl","br"],
    6:["tl","ml","bl","tr","mr","br"]
  };
  map[n].forEach(k=>{
    ctx.beginPath();
    ctx.arc(...p[k],r,0,Math.PI*2);
    ctx.fill();
  });
  return new THREE.CanvasTexture(c);
}

const diceMaterials=[
  new THREE.MeshStandardMaterial({map:createDiceTexture(2)}),
  new THREE.MeshStandardMaterial({map:createDiceTexture(5)}),
  new THREE.MeshStandardMaterial({map:createDiceTexture(1)}),
  new THREE.MeshStandardMaterial({map:createDiceTexture(6)}),
  new THREE.MeshStandardMaterial({map:createDiceTexture(3)}),
  new THREE.MeshStandardMaterial({map:createDiceTexture(4)}),
];

/* ===============================
   Three / Cannon
================================ */
const scene=new THREE.Scene();
scene.background=new THREE.Color(0x222222);

const camera=new THREE.PerspectiveCamera(60,innerWidth/innerHeight,0.1,100);
camera.position.set(0,15,0);
camera.lookAt(0,0,0);
camera.up.set(0,0,-1);

const renderer=new THREE.WebGLRenderer({antialias:true});
renderer.setSize(innerWidth,innerHeight);
document.body.appendChild(renderer.domElement);

scene.add(new THREE.AmbientLight(0xffffff,0.7));

const world=new CANNON.World();
world.gravity.set(0,-9.82,0);

/* ===============================
   Floor & Bowl
================================ */
const floor=new CANNON.Body({mass:0});
floor.addShape(new CANNON.Plane());
floor.quaternion.setFromEuler(-Math.PI/2,0,0);
world.addBody(floor);

const R=6;
scene.add(new THREE.Mesh(
  new THREE.CircleGeometry(R-0.3,64),
  new THREE.MeshStandardMaterial({color:0x8b5a2b})
)).rotation.x=-Math.PI/2;

/* ===============================
   Dice
================================ */
const diceMeshes=[],diceBodies=[];
for(let i=0;i<3;i++){
  const mesh=new THREE.Mesh(
    new THREE.BoxGeometry(0.6,0.6,0.6),
    diceMaterials
  );
  scene.add(mesh);
  diceMeshes.push(mesh);

  const body=new CANNON.Body({
    mass:1,
    angularDamping:0.15
  });
  body.addShape(new CANNON.Box(new CANNON.Vec3(0.3,0.3,0.3)));
  world.addBody(body);
  diceBodies.push(body);
}

/* ===============================
   Face normals
================================ */
const faceNormals=[
  {value:1,v:new CANNON.Vec3(0,1,0)}, // ‚Üê „Åì„Çå„Çí‰∏ä„Å´„Åó„Åü„ÅÑ
  {value:6,v:new CANNON.Vec3(0,-1,0)},
  {value:2,v:new CANNON.Vec3(1,0,0)},
  {value:5,v:new CANNON.Vec3(-1,0,0)},
  {value:3,v:new CANNON.Vec3(0,0,1)},
  {value:4,v:new CANNON.Vec3(0,0,-1)},
];

/* ===============================
   Cheat control
================================ */
let cheat=false;
btn.onclick=()=>{cheat=false; roll();};
cheatBtn.onclick=()=>{cheat=true; roll();};

function roll(){
  result.textContent="";
  diceBodies.forEach((b,i)=>{
    b.wakeUp();
    b.position.set((i-1)*0.9,1.5,0);
    b.velocity.set(
      (Math.random()-0.5)*3,
      1.2,
      (Math.random()-0.5)*3
    );
    b.angularVelocity.set(
      Math.random()*2,
      Math.random()*2,
      Math.random()*2
    );
  });
}

/* ===============================
   Animate (natural cheat)
================================ */
function animate(){
  requestAnimationFrame(animate);
  world.step(1/60);

  diceBodies.forEach((b,i)=>{
    if(cheat){
      // „Äå1„ÅÆÈù¢„Äç„Åå‰∏ä„ÇíÂêë„Åè„Çà„ÅÜ„Å´Âº±„ÅèË™òÂ∞é
      const localUp = faceNormals[0].v; // value=1
      const worldUp = new CANNON.Vec3(0,1,0);
      const current = b.quaternion.vmult(localUp);

      const axis = current.cross(worldUp);
      b.torque.vadd(axis.scale(0.15), b.torque);
    }

    diceMeshes[i].position.copy(b.position);
    diceMeshes[i].quaternion.copy(b.quaternion);
  });

  renderer.render(scene,camera);
}
animate();
</script>
</body>
</html>
