<!doctype html>
<html lang="ja">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Small Bowl – Angled Camera</title>

<style>
  body {
    margin: 0;
    overflow: hidden;
    background: #111;
  }
</style>
</head>
<body>

<script type="module">
import * as THREE from "https://unpkg.com/three@0.160.0/build/three.module.js";

/* ===== シーン ===== */
const scene = new THREE.Scene();
scene.background = new THREE.Color(0x222222);

/* ===== カメラ（斜め・底が見える） ===== */
const camera = new THREE.PerspectiveCamera(60, innerWidth / innerHeight, 0.1, 100);
camera.position.set(5.5, 3.0, 6.5);   // ★ 横 + 少し上
camera.lookAt(0, 0.8, 0);            // ★ お椀の底付近を見る

/* ===== レンダラ ===== */
const renderer = new THREE.WebGLRenderer({ antialias: true });
renderer.setSize(innerWidth, innerHeight);
document.body.appendChild(renderer.domElement);

/* ===== ライト ===== */
scene.add(new THREE.AmbientLight(0xffffff, 0.6));
const light = new THREE.DirectionalLight(0xffffff, 1.2);
light.position.set(6, 10, 6);
scene.add(light);

/* =====================================================
   床（平面）
===================================================== */
const floor = new THREE.Mesh(
  new THREE.PlaneGeometry(30, 30),
  new THREE.MeshStandardMaterial({
    color: 0x555555,
    side: THREE.DoubleSide
  })
);
floor.rotation.x = -Math.PI / 2;
scene.add(floor);

/* =====================================================
   お椀（小さめ・底が見える）
===================================================== */
const RADIUS = 2.5;   // ★ 小さく

// 下半分の半球
const bowlGeometry = new THREE.SphereGeometry(
  RADIUS,
  64,
  64,
  0,
  Math.PI * 2,
  Math.PI / 2,
  Math.PI / 2
);

// 内側を表示
bowlGeometry.scale(-1, 1, 1);

const bowl = new THREE.Mesh(
  bowlGeometry,
  new THREE.MeshStandardMaterial({
    color: 0x8b5a2b,
    side: THREE.BackSide
  })
);

// ★ 床より少し上（底が見える位置）
bowl.position.y = 0.9;
scene.add(bowl);

/* =====================================================
   縁（リム）
===================================================== */
const rim = new THREE.Mesh(
  new THREE.TorusGeometry(RADIUS, 0.08, 16, 100),
  new THREE.MeshStandardMaterial({ color: 0xff0000 })
);
rim.rotation.x = Math.PI / 2;
rim.position.y = 0.9;
scene.add(rim);

/* ===== ループ ===== */
function animate() {
  requestAnimationFrame(animate);
  renderer.render(scene, camera);
}
animate();

/* ===== リサイズ ===== */
window.addEventListener("resize", () => {
  camera.aspect = innerWidth / innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(innerWidth, innerHeight);
});
</script>

</body>
</html>
