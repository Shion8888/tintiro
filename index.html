<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>„ÉÅ„É≥„ÉÅ„É≠</title>

<style>
body {
  margin: 0;
  padding: 0;
  background: #111;
  color: #fff;
  font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
}

.container {
  width: 100%;
  max-width: 420px;
  padding: 20px;
  text-align: center;
}

h1 {
  margin-bottom: 10px;
  font-size: 2rem;
}

/* „Å©„Çì„Å∂„Çä„Ç®„É™„Ç¢ */
.stage {
  position: relative;
  height: 340px;
  margin: 20px 0;
}

.bowl {
  position: absolute;
  bottom: 0;
  left: 50%;
  transform: translateX(-50%);
  font-size: 8rem;
  z-index: 3;
}

/* „Çµ„Ç§„Ç≥„É≠ */
.dice {
  position: absolute;
  top: -100px;
  width: 80px;
  height: 80px;
  border-radius: 16px;
  background: #fff;
  box-shadow: 0 8px 20px rgba(0,0,0,0.5);
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  grid-template-rows: repeat(3, 1fr);
  padding: 12px;
  box-sizing: border-box;
  opacity: 0;
  z-index: 2;
}

/* ËêΩ‰∏ã */
.drop {
  animation: drop 0.6s ease-out forwards;
}

/* Ëª¢„Åå„Çä */
.roll {
  animation: roll 0.4s linear infinite;
}

/* „Å©„Çì„Å∂„ÇäÊè∫„Çå */
.shake {
  animation: shake 0.4s ease-in-out;
}

@keyframes drop {
  0% {
    top: -100px;
    opacity: 0;
  }
  70% {
    top: 240px;
    opacity: 1;
  }
  100% {
    top: 210px;
  }
}

@keyframes roll {
  0% { transform: rotate(0deg); }
  100% { transform: rotate(360deg); }
}

@keyframes shake {
  0% { transform: translateX(-50%) rotate(0deg); }
  25% { transform: translateX(-50%) rotate(5deg); }
  50% { transform: translateX(-50%) rotate(-5deg); }
  75% { transform: translateX(-50%) rotate(3deg); }
  100% { transform: translateX(-50%) rotate(0deg); }
}

.result {
  font-size: 1.3rem;
  min-height: 2em;
  margin: 10px 0;
}

button {
  width: 100%;
  padding: 15px;
  font-size: 1.4rem;
  border: none;
  border-radius: 10px;
  background: #ffcc00;
  color: #000;
  font-weight: bold;
  cursor: pointer;
}

button:active {
  transform: scale(0.97);
}

.pip {
  width: 14px;
  height: 14px;
  border-radius: 50%;
  background: #000;
  opacity: 0;
  justify-self: center;
  align-self: center;
}

.pip.on {
  opacity: 1;
}
</style>
</head>

<body>
<div class="container">
  <h1>üé≤ „ÉÅ„É≥„ÉÅ„É≠</h1>

  <div class="stage">
    <div class="dice" id="d1"></div>
    <div class="dice" id="d2"></div>
    <div class="dice" id="d3"></div>
    <div class="bowl" id="bowl">ü•£</div>
  </div>

  <div class="result" id="result"></div>

  <button onclick="roll()">„Çµ„Ç§„Ç≥„É≠„ÇíÊåØ„Çã</button>
</div>

<script>
const pipLayouts = {
  1: [4],
  2: [0, 8],
  3: [0, 4, 8],
  4: [0, 2, 6, 8],
  5: [0, 2, 4, 6, 8],
  6: [0, 2, 3, 5, 6, 8]
};
let rolling = false;

function rand() {
  return Math.floor(Math.random() * 6) + 1;
}

function createPips(value) {
  const active = new Set(pipLayouts[value] || []);
  return Array.from({ length: 9 }, (_, i) => {
    const on = active.has(i) ? " on" : "";
    return `<span class="pip${on}"></span>`;
  }).join("");
}

function renderDie(el, value) {
  el.innerHTML = createPips(value);
}

function roll() {
  if (rolling) return;
  rolling = true;

  const result = document.getElementById("result");
  const bowl = document.getElementById("bowl");
  result.textContent = "";

  const dices = [
    document.getElementById("d1"),
    document.getElementById("d2"),
    document.getElementById("d3")
  ];

  // ÂàùÊúüÈÖçÁΩÆ
  dices.forEach((d, i) => {
    d.className = "dice roll";
    d.style.left = `${80 + i * 120}px`;
    d.style.opacity = 1;
    renderDie(d, rand());
  });

  // Ëª¢„Åå„Çä‰∏≠„ÅØ„É©„É≥„ÉÄ„É†Ë°®Á§∫ÔºàrinblogÈ¢®Ôºâ
  let rollingCount = 0;
  const rollInterval = setInterval(() => {
    dices.forEach(d => renderDie(d, rand()));
    rollingCount++;
    if (rollingCount > 8) {
      clearInterval(rollInterval);
      dropDice(dices, bowl);
    }
  }, 100);
}

function dropDice(dices, bowl) {
  const values = dices.map(() => rand());

  dices.forEach((d, i) => {
    d.className = "dice drop";
    renderDie(d, values[i]);
    d.style.transform = "rotate(0deg)";
  });

  // „Å©„Çì„Å∂„ÇäÊè∫„Çå
  setTimeout(() => {
    bowl.classList.add("shake");
  }, 600);

  // Á¢∫ÂÆöÔºà„Çµ„Ç§„Ç≥„É≠„ÅÆ„Åæ„ÅæÊ≠¢„ÇÅ„ÇãÔºâ
  setTimeout(() => {
    bowl.classList.remove("shake");

    dices.forEach((d, i) => {
      d.className = "dice";      // „Ç¢„Éã„É°ÂÆåÂÖ®Ëß£Èô§
      renderDie(d, values[i]);  // pipÁ¢∫ÂÆö
      d.style.transform = "rotate(0deg)";
    });

    rolling = false;
    judge(values[0], values[1], values[2]);
  }, 1000);
}


function judge(a, b, c) {
  const result = document.getElementById("result");
  const dice = [a, b, c].sort();

  if (a === b && b === c) {
    if (a === 1) {
      result.textContent = "üéâ „Éî„É≥„Çæ„É≠ÔºàÊúÄÂº∑Ôºâ";
    } else {
      result.textContent = "‚ö° „Ç¢„É©„Ç∑";
    }
    return;
  }

  if (dice[0] === 1 && dice[1] === 2 && dice[2] === 3) {
    result.textContent = "üíÄ „Éí„Éï„ÉüÔºàË≤†„ÅëÔºâ";
    return;
  }

  if (dice[0] === 4 && dice[1] === 5 && dice[2] === 6) {
    result.textContent = "üî• „Ç∑„Ç¥„É≠ÔºàÂãù„Å°Ôºâ";
    return;
  }

  if (a === b || b === c || a === c) {
    const pair = a === b ? c : a === c ? b : a;
    result.textContent = `üëâ ÂΩπ„ÅÇ„ÇäÔºö${pair}`;
    return;
  }

  result.textContent = "üòê ÂΩπ„Å™„Åó";
}

window.addEventListener("DOMContentLoaded", () => {
  ["d1", "d2", "d3"].forEach((id, idx) => {
    const el = document.getElementById(id);
    renderDie(el, (idx % 6) + 1);
  });
});
</script>
</body>
</html>
