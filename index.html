<!doctype html>
<html lang="ja">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Chinchiro â€“ Cheat Mode</title>

<style>
body {
  margin: 0;
  overflow: hidden;
  background: #111;
  color: #fff;
  font-family: system-ui, sans-serif;
}
#ui {
  position: fixed;
  bottom: 20px;
  left: 50%;
  transform: translateX(-50%);
  display: flex;
  gap: 12px;
}
button {
  padding: 14px 22px;
  font-size: 16px;
  border-radius: 12px;
  border: none;
  font-weight: bold;
  cursor: pointer;
}
#btn {
  background: #ffcc00;
}
#cheatBtn {
  background: #ff4444;
  color: #fff;
}
#result {
  position: fixed;
  top: 14px;
  left: 50%;
  transform: translateX(-50%);
  font-size: 22px;
  text-align: center;
  white-space: pre;
}
</style>
</head>
<body>

<div id="result"></div>
<div id="ui">
  <button id="btn">ã‚µã‚¤ã‚³ãƒ­ã‚’æŒ¯ã‚‹</button>
  <button id="cheatBtn">ðŸŽ² ã‚¤ã‚«ã‚µãƒž</button>
</div>

<script type="module">
import * as THREE from "https://unpkg.com/three@0.160.0/build/three.module.js";
import * as CANNON from "https://unpkg.com/cannon-es@0.20.0/dist/cannon-es.js";

/* ===============================
   åŸºæœ¬ã‚»ãƒƒãƒˆã‚¢ãƒƒãƒ—
================================ */
const scene=new THREE.Scene();
scene.background=new THREE.Color(0x222222);

const camera=new THREE.PerspectiveCamera(60,innerWidth/innerHeight,0.1,100);
camera.position.set(0,15,0);
camera.lookAt(0,0,0);
camera.up.set(0,0,-1);

const renderer=new THREE.WebGLRenderer({antialias:true});
renderer.setSize(innerWidth,innerHeight);
document.body.appendChild(renderer.domElement);

scene.add(new THREE.AmbientLight(0xffffff,0.7));

const world=new CANNON.World();
world.gravity.set(0,-9.82,0);

/* ===============================
   Floor & Bowl
================================ */
const floor=new CANNON.Body({mass:0});
floor.addShape(new CANNON.Plane());
floor.quaternion.setFromEuler(-Math.PI/2,0,0);
world.addBody(floor);

const R=6;
const inner=new THREE.Mesh(
  new THREE.CircleGeometry(R-0.3,64),
  new THREE.MeshStandardMaterial({color:0x8b5a2b})
);
inner.rotation.x=-Math.PI/2;
scene.add(inner);

const rim=new THREE.Mesh(
  new THREE.RingGeometry(R-0.3,R,64),
  new THREE.MeshStandardMaterial({color:0xff0000})
);
rim.rotation.x=-Math.PI/2;
rim.position.y=0.01;
scene.add(rim);

/* ===============================
   Dice
================================ */
const diceMeshes=[],diceBodies=[];
const geom=new THREE.BoxGeometry(0.6,0.6,0.6);
const mat=new THREE.MeshStandardMaterial({color:0xffffff});

for(let i=0;i<3;i++){
  const mesh=new THREE.Mesh(geom,mat);
  scene.add(mesh);
  diceMeshes.push(mesh);

  const body=new CANNON.Body({
    mass:1,
    shape:new CANNON.Box(new CANNON.Vec3(0.3,0.3,0.3))
  });
  world.addBody(body);
  diceBodies.push(body);
}

/* ===============================
   Face normals
================================ */
const faceNormals=[
  {value:1,v:new CANNON.Vec3(0,1,0)},
  {value:6,v:new CANNON.Vec3(0,-1,0)},
  {value:2,v:new CANNON.Vec3(1,0,0)},
  {value:5,v:new CANNON.Vec3(-1,0,0)},
  {value:3,v:new CANNON.Vec3(0,0,1)},
  {value:4,v:new CANNON.Vec3(0,0,-1)},
];

function getDiceValue(body){
  const up=new CANNON.Vec3(0,1,0);
  let max=-1e9,result=1;
  for(const f of faceNormals){
    const w=body.quaternion.vmult(f.v);
    const d=w.dot(up);
    if(d>max){max=d;result=f.value;}
  }
  return result;
}

/* ===============================
   ã‚¤ã‚«ã‚µãƒžåˆ¶å¾¡
================================ */
let cheatMode=false;

cheatBtn.onclick=()=>{
  cheatMode=true;
  roll();
};

btn.onclick=()=>{
  cheatMode=false;
  roll();
};

function forceDiceValue(body,value){
  const f=faceNormals.find(f=>f.value===value);
  const q=new CANNON.Quaternion();
  q.setFromVectors(f.v,new CANNON.Vec3(0,1,0));
  body.quaternion.copy(q);
  body.angularVelocity.setZero();
  body.velocity.setZero();
}

/* ===============================
   Roll
================================ */
function roll(){
  result.textContent="";
  diceBodies.forEach((b,i)=>{
    b.wakeUp();
    b.position.set((i-1)*0.9,1.8,0);
    b.velocity.set(
      (Math.random()-0.5)*12,
      2.5,
      (Math.random()-0.5)*12
    );
    b.angularVelocity.set(
      Math.random()*8,
      Math.random()*8,
      Math.random()*8
    );
  });

  setTimeout(()=>{
    if(cheatMode){
      // ã‚·ã‚´ãƒ­ä»¥ä¸Šã‚’ãƒ©ãƒ³ãƒ€ãƒ é¸æŠž
      const patterns=[
        [4,5,6], // ã‚·ã‚´ãƒ­
        [1,1,1], // ãƒ”ãƒ³ã‚¾ãƒ­
        [3,3,3], // ã‚¢ãƒ©ã‚·ä¾‹
      ];
      const target=patterns[Math.floor(Math.random()*patterns.length)];
      diceBodies.forEach((b,i)=>forceDiceValue(b,target[i]));
    }

    const values=diceBodies.map(getDiceValue);
    result.textContent=`å‡ºç›®ï¼š${values.join(" , ")}\nï¼ˆ${cheatMode?"ã‚¤ã‚«ã‚µãƒž":"é€šå¸¸"}ï¼‰`;
  },3000);
}

/* ===============================
   Loop
================================ */
function animate(){
  requestAnimationFrame(animate);
  world.step(1/60);
  diceBodies.forEach((b,i)=>{
    diceMeshes[i].position.copy(b.position);
    diceMeshes[i].quaternion.copy(b.quaternion);
  });
  renderer.render(scene,camera);
}
animate();
</script>
</body>
</html>
