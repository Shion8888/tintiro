<style>

<body>

<div id="result"></div>
<div id="ui">
  <button id="btn">ã‚µã‚¤ã‚³ãƒ­ã‚’æŒ¯ã‚‹</button>
  <button id="cheatBtn">ðŸŽ² ã‚¤ã‚«ã‚µãƒž</button>
</div>

<script type="module">
import * as THREE from "https://unpkg.com/three@0.160.0/build/three.module.js";
import * as CANNON from "https://unpkg.com/cannon-es@0.20.0/dist/cannon-es.js";

/* ===============================
   Dice texture
================================ */
function createDiceTexture(n){
  const c=document.createElement("canvas");
  c.width=c.height=256;
  const ctx=c.getContext("2d");
  ctx.fillStyle="#fff";
  ctx.fillRect(0,0,256,256);
  ctx.fillStyle="#000";

  const r=18;
  const p={
    tl:[64,64], tr:[192,64],
    ml:[64,128], mr:[192,128],
    bl:[64,192], br:[192,192],
    mc:[128,128]
  };
  const map={
    1:["mc"],2:["tl","br"],3:["tl","mc","br"],
    4:["tl","tr","bl","br"],
    5:["tl","tr","mc","bl","br"],
    6:["tl","ml","bl","tr","mr","br"]
  };
  map[n].forEach(k=>{
    ctx.beginPath();
    ctx.arc(...p[k],r,0,Math.PI*2);
    ctx.fill();
  });
  return new THREE.CanvasTexture(c);
}

const diceMaterials=[
  new THREE.MeshStandardMaterial({map:createDiceTexture(2)}),
  new THREE.MeshStandardMaterial({map:createDiceTexture(5)}),
  new THREE.MeshStandardMaterial({map:createDiceTexture(1)}),
  new THREE.MeshStandardMaterial({map:createDiceTexture(6)}),
  new THREE.MeshStandardMaterial({map:createDiceTexture(3)}),
  new THREE.MeshStandardMaterial({map:createDiceTexture(4)}),
];

/* ===============================
   Three / Cannon
================================ */
const scene=new THREE.Scene();
scene.background=new THREE.Color(0x222222);

const camera=new THREE.PerspectiveCamera(60,innerWidth/innerHeight,0.1,100);
camera.position.set(0,15,0);
camera.lookAt(0,0,0);
camera.up.set(0,0,-1);

const renderer=new THREE.WebGLRenderer({antialias:true});
renderer.setSize(innerWidth,innerHeight);
document.body.appendChild(renderer.domElement);

scene.add(new THREE.AmbientLight(0xffffff,0.7));

const world=new CANNON.World();
world.gravity.set(0,-9.82,0);

/* ===============================
   Floor & Bowl
================================ */
const floor=new CANNON.Body({mass:0});
floor.addShape(new CANNON.Plane());
floor.quaternion.setFromEuler(-Math.PI/2,0,0);
world.addBody(floor);

const R=6;
const inner=new THREE.Mesh(
  new THREE.CircleGeometry(R-0.3,64),
  new THREE.MeshStandardMaterial({color:0x8b5a2b})
);
inner.rotation.x=-Math.PI/2;
scene.add(inner);

const rim=new THREE.Mesh(
  new THREE.RingGeometry(R-0.3,R,64),
  new THREE.MeshStandardMaterial({color:0xff0000})
);
rim.rotation.x=-Math.PI/2;
rim.position.y=0.01;
scene.add(rim);

/* ===============================
   Dice
================================ */
const diceMeshes=[],diceBodies=[];
for(let i=0;i<3;i++){
  const mesh=new THREE.Mesh(
    new THREE.BoxGeometry(0.6,0.6,0.6),
    diceMaterials
  );
  scene.add(mesh);
  diceMeshes.push(mesh);

  const body=new CANNON.Body({
    mass:1,
    shape:new CANNON.Box(new CANNON.Vec3(0.3,0.3,0.3))
  });
  world.addBody(body);
  diceBodies.push(body);
}

/* ===============================
   Face normals
================================ */
const faceNormals=[
  {value:1,v:new CANNON.Vec3(0,1,0)},
  {value:6,v:new CANNON.Vec3(0,-1,0)},
  {value:2,v:new CANNON.Vec3(1,0,0)},
  {value:5,v:new CANNON.Vec3(-1,0,0)},
  {value:3,v:new CANNON.Vec3(0,0,1)},
  {value:4,v:new CANNON.Vec3(0,0,-1)},
];

function getDiceValue(body){
  const up=new CANNON.Vec3(0,1,0);
  let max=-1e9,res=1;
  for(const f of faceNormals){
    const w=body.quaternion.vmult(f.v);
    const d=w.dot(up);
    if(d>max){max=d;res=f.value;}
  }
  return res;
}

/* ===============================
   Shonben
================================ */
function isShonben(){
  return diceBodies.some(b=>{
    const x=b.position.x;
    const z=b.position.z;
    return Math.sqrt(x*x+z*z)>R;
  });
}

/* ===============================
   Role judge + explanation
================================ */
function judgeRole(values){
  if(isShonben()){
    return {name:"ã‚·ãƒ§ãƒ³ãƒ™ãƒ³", desc:"ã‚µã‚¤ã‚³ãƒ­ãŒãƒ‰ãƒ³ãƒ–ãƒªã®å¤–ã«å‡ºãŸ"};
  }

  const v=[...values].sort((a,b)=>a-b);

  if(v[0]===1&&v[1]===1&&v[2]===1)
    return {name:"ãƒ”ãƒ³ã‚¾ãƒ­", desc:"æœ€å¼·å½¹ãƒ»å³å‹ã¡"};

  if(v[0]===v[1]&&v[1]===v[2])
    return {name:"ã‚¢ãƒ©ã‚·", desc:"ã‚¾ãƒ­ç›®ã®å¼·å½¹"};

  if(v.join("")==="456")
    return {name:"ã‚·ã‚´ãƒ­", desc:"é«˜ç›®ã®å®šç•ªå½¹"};

  if(v.join("")==="123")
    return {name:"ãƒ’ãƒ•ãƒŸ", desc:"æœ€å¼±å½¹"};

  if(v[0]===v[1]||v[1]===v[2]){
    const eye=v[0]===v[1]?v[2]:v[0];
    return {name:`${eye}ã®ç›®`, desc:`${eye}ã§å‹è² `};
  }

  return {name:"å½¹ãªã—", desc:"ç„¡åŠ¹"};
}

/* ===============================
   Cheat control
================================ */
let cheat=false;
btn.onclick=()=>{cheat=false;roll();};
cheatBtn.onclick=()=>{cheat=true;roll();};

function forceDiceValue(body,value){
  const f=faceNormals.find(f=>f.value===value);
  const q=new CANNON.Quaternion();
  q.setFromVectors(f.v,new CANNON.Vec3(0,1,0));
  body.quaternion.copy(q);
  body.velocity.setZero();
  body.angularVelocity.setZero();
}

/* ===============================
   Roll
================================ */
function roll(){
  result.textContent="";
  diceBodies.forEach((b,i)=>{
    b.wakeUp();
    b.position.set((i-1)*0.9,1.6,0);
    b.velocity.set(
      (Math.random()-0.5)*8,
      1.5,
      (Math.random()-0.5)*8
    );
    b.angularVelocity.set(
      Math.random()*2.5,
      Math.random()*2.5,
      Math.random()*2.5
    );
  });

  setTimeout(()=>{
    if(cheat){
      const patterns=[[4,5,6],[1,1,1],[3,3,3]];
      const t=patterns[Math.floor(Math.random()*patterns.length)];
      diceBodies.forEach((b,i)=>forceDiceValue(b,t[i]));
    }

    const values=diceBodies.map(getDiceValue);
    const role=judgeRole(values);

    result.textContent=
      `å‡ºç›®ï¼š${values.join(" , ")}\n`+
      `å½¹ï¼š${role.name}\n`+
      `èª¬æ˜Žï¼š${role.desc}`;
  },3000);
}

/* ===============================
   Loop
================================ */
function animate(){
  requestAnimationFrame(animate);
  world.step(1/60);
  diceBodies.forEach((b,i)=>{
    diceMeshes[i].position.copy(b.position);
    diceMeshes[i].quaternion.copy(b.quaternion);
  });
  renderer.render(scene,camera);
}
animate();
</script>
</body>
