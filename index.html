/* è½ä¸‹ï¼ˆã©ã‚“ã¶ã‚Šã®ä¸Šã§æ­¢ã¾ã‚‹ï¼‰ */
.drop {

}

.roll {
  animation: roll 0.4s linear infinite;
}

.shake {
  animation: shake 0.4s ease-in-out;

/* ===== ã‚¢ãƒ‹ãƒ¡ãƒ¼ã‚·ãƒ§ãƒ³ ===== */
@keyframes drop {
  0% {
    top: -120px;

  }
  60% {

  }

    top: 260px;   /* â˜… ã©ã‚“ã¶ã‚Šã®ã€Œä¸Šã€ã§æ­¢ã¾ã‚‹ä½ç½® */
  }
}

@keyframes roll {
  0% { transform: rotate(0deg); }

}

  0% { transform: translateX(-50%) rotate(0deg); }
  25% { transform: translateX(-50%) rotate(4deg); }

/* ===== ã‚µã‚¤ã‚³ãƒ­ã®ç›® ===== */
.pip {
  width: 14px;

<body>
<div class="container">
  <h1>ğŸ² ãƒãƒ³ãƒãƒ­</h1>

  <div class="stage">
    <div class="dice" id="d1"></div>
    <div class="dice" id="d2"></div>
    <div class="dice" id="d3"></div>
    <div class="bowl" id="bowl">ğŸ¥£</div>
  </div>

  <div class="result" id="result"></div>
  <button onclick="roll()">ã‚µã‚¤ã‚³ãƒ­ã‚’æŒ¯ã‚‹</button>
</div>

<script>
const pipLayouts = {
  1:[4],
  2:[0,8],
  3:[0,4,8],
  4:[0,2,6,8],
  5:[0,2,4,6,8],
  6:[0,2,3,5,6,8]
};

let rolling = false;

function rand() {
  return Math.floor(Math.random() * 6) + 1;
}

function renderDie(el, value) {
  el.innerHTML = Array.from({ length: 9 }, (_, i) =>
    `<span class="pip${pipLayouts[value].includes(i) ? " on" : ""}"></span>`
  ).join("");
}

function roll() {
  if (rolling) return;
  rolling = true;

  const result = document.getElementById("result");
  const bowl = document.getElementById("bowl");
  result.textContent = "";

  const dices = [d1, d2, d3];

  // åˆæœŸé…ç½®ï¼ˆä¸­å¤®å¯„ã›ï¼‰
  dices.forEach((d, i) => {
    d.className = "dice roll";
    d.style.left = `${110 + i * 90}px`;
    d.style.opacity = 1;
    renderDie(d, rand());
  });

  let count = 0;
  const interval = setInterval(() => {
    dices.forEach(d => renderDie(d, rand()));
    count++;
    if (count > 8) {
      clearInterval(interval);
      dropDice(dices, bowl);
    }
  }, 100);
}

function dropDice(dices, bowl) {
  const values = dices.map(() => rand());

  dices.forEach((d, i) => {
    d.className = "dice drop";
    renderDie(d, values[i]);
    d.style.transform = "rotate(0deg)";
  });

  setTimeout(() => bowl.classList.add("shake"), 600);

  setTimeout(() => {
    bowl.classList.remove("shake");
    dices.forEach((d, i) => {
      d.className = "dice";
      renderDie(d, values[i]);
    });
    rolling = false;
    judge(values[0], values[1], values[2]);
  }, 1000);
}

function judge(a, b, c) {
  const r = document.getElementById("result");
  const s = [a, b, c].sort();

  if (a === b && b === c) r.textContent = a === 1 ? "ğŸ‰ ãƒ”ãƒ³ã‚¾ãƒ­ï¼ˆæœ€å¼·ï¼‰" : "âš¡ ã‚¢ãƒ©ã‚·";
  else if (s + "" === "1,2,3") r.textContent = "ğŸ’€ ãƒ’ãƒ•ãƒŸï¼ˆè² ã‘ï¼‰";
  else if (s + "" === "4,5,6") r.textContent = "ğŸ”¥ ã‚·ã‚´ãƒ­ï¼ˆå‹ã¡ï¼‰";
  else if (a === b || b === c || a === c) {
    const p = a === b ? c : a === c ? b : a;
    r.textContent = `ğŸ‘‰ å½¹ã‚ã‚Šï¼š${p}`;
  } else r.textContent = "ğŸ˜ å½¹ãªã—";
}
</script>
