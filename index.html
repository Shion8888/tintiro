<!doctype html>
<html lang="ja">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Bowl + Dice with Collision</title>

<style>
  body { margin: 0; overflow: hidden; background: #111; }
</style>
</head>
<body>

<script type="module">
import * as THREE from "https://unpkg.com/three@0.160.0/build/three.module.js";
import * as CANNON from "https://unpkg.com/cannon-es@0.20.0/dist/cannon-es.js";

/* =====================================================
   基本設定
===================================================== */
const scene = new THREE.Scene();
scene.background = new THREE.Color(0x222222);

/* --- カメラ：さらに上 --- */
const camera = new THREE.PerspectiveCamera(60, innerWidth / innerHeight, 0.1, 100);
camera.position.set(6, 12, 10);
camera.lookAt(0, 3, 0);

/* --- レンダラ --- */
const renderer = new THREE.WebGLRenderer({ antialias: true });
renderer.setSize(innerWidth, innerHeight);
renderer.shadowMap.enabled = true;
document.body.appendChild(renderer.domElement);

/* --- ライト --- */
scene.add(new THREE.AmbientLight(0xffffff, 0.5));
const light = new THREE.DirectionalLight(0xffffff, 1.2);
light.position.set(5, 15, 5);
light.castShadow = true;
scene.add(light);

/* =====================================================
   Cannon World
===================================================== */
const world = new CANNON.World({
  gravity: new CANNON.Vec3(0, -9.82, 0)
});

/* =====================================================
   床（見た目 + 物理）
===================================================== */
const floorMesh = new THREE.Mesh(
  new THREE.PlaneGeometry(40, 40),
  new THREE.MeshStandardMaterial({ color: 0x555555 })
);
floorMesh.rotation.x = -Math.PI / 2;
scene.add(floorMesh);

const floorBody = new CANNON.Body({ mass: 0 });
floorBody.addShape(new CANNON.Plane());
floorBody.quaternion.setFromEuler(-Math.PI / 2, 0, 0);
world.addBody(floorBody);

/* =====================================================
   お椀（見た目）
===================================================== */
const RADIUS = 3;
const BOWL_Y = RADIUS * 1.6;

// 下半球（内側）
const bowlGeo = new THREE.SphereGeometry(
  RADIUS, 64, 64, 0, Math.PI * 2, Math.PI / 2, Math.PI / 2
);
bowlGeo.scale(-1, 1, 1);
bowlGeo.computeVertexNormals();

const bowlMesh = new THREE.Mesh(
  bowlGeo,
  new THREE.MeshStandardMaterial({ color: 0x8b5a2b })
);
bowlMesh.position.y = BOWL_Y;
scene.add(bowlMesh);

// 縁
const rim = new THREE.Mesh(
  new THREE.TorusGeometry(RADIUS, 0.12, 16, 100),
  new THREE.MeshStandardMaterial({ color: 0xff0000 })
);
rim.rotation.x = Math.PI / 2;
rim.position.y = BOWL_Y;
scene.add(rim);

/* =====================================================
   お椀（物理：底 + 側面）
===================================================== */
const bowlBody = new CANNON.Body({ mass: 0 });

// --- 底（平面） ---
const bottom = new CANNON.Plane();
const bottomQuat = new CANNON.Quaternion();
bottomQuat.setFromEuler(-Math.PI / 2, 0, 0);
bowlBody.addShape(
  bottom,
  new CANNON.Vec3(0, BOWL_Y - RADIUS, 0),
  bottomQuat
);

// --- 側面（円周に沿った壁） ---
const WALL_COUNT = 16;
for (let i = 0; i < WALL_COUNT; i++) {
  const angle = (i / WALL_COUNT) * Math.PI * 2;
  const wall = new CANNON.Plane();

  const x = Math.cos(angle) * RADIUS;
  const z = Math.sin(angle) * RADIUS;

  const q = new CANNON.Quaternion();
  q.setFromEuler(0, -angle, 0);

  bowlBody.addShape(
    wall,
    new CANNON.Vec3(x, BOWL_Y - RADIUS / 2, z),
    q
  );
}

world.addBody(bowlBody);

/* =====================================================
   サイコロ（小さく）
===================================================== */
const DICE_SIZE = 0.4;

// 見た目
const diceMesh = new THREE.Mesh(
  new THREE.BoxGeometry(DICE_SIZE, DICE_SIZE, DICE_SIZE),
  new THREE.MeshStandardMaterial({ color: 0xffffff })
);
diceMesh.castShadow = true;
scene.add(diceMesh);

// 物理
const diceBody = new CANNON.Body({
  mass: 1,
  shape: new CANNON.Box(
    new CANNON.Vec3(DICE_SIZE / 2, DICE_SIZE / 2, DICE_SIZE / 2)
  ),
  position: new CANNON.Vec3(0, BOWL_Y + 1, 0)
});
world.addBody(diceBody);

/* =====================================================
   ループ
===================================================== */
const clock = new THREE.Clock();

function animate() {
  requestAnimationFrame(animate);
  world.step(1 / 60, clock.getDelta());

  diceMesh.position.copy(diceBody.position);
  diceMesh.quaternion.copy(diceBody.quaternion);

  renderer.render(scene, camera);
}
animate();

/* =====================================================
   リサイズ
===================================================== */
window.addEventListener("resize", () => {
  camera.aspect = innerWidth / innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(innerWidth, innerHeight);
});
</script>

</body>
</html>
