<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  margin: 0;
  padding: 0;
  background: #111;
  color: #fff;
  font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
}

.container {
  width: 100%;
  max-width: 420px;
  padding: 20px;
  text-align: center;
}

h1 {
  margin-bottom: 10px;
  font-size: 2rem;
}

/* ===== ã‚¹ãƒ†ãƒ¼ã‚¸ ===== */
.stage {
  position: relative;
  height: 440px;
  margin: 30px 0;
}

/* ã©ã‚“ã¶ã‚Š */
.bowl {
  position: absolute;
  bottom: 0;
  left: 50%;
  transform: translateX(-50%);
  width: 380px;
  z-index: 3;
  pointer-events: none;
}

/* ã‚µã‚¤ã‚³ãƒ­ */
.dice {
  position: absolute;
  top: -120px;
  width: 80px;
  height: 80px;
  border-radius: 16px;
  background: #fff;
  box-shadow: 0 10px 25px rgba(0,0,0,0.6);
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  grid-template-rows: repeat(3, 1fr);
  padding: 12px;
  box-sizing: border-box;
  opacity: 0;
  z-index: 2;
}

/* ===== ã‚¢ãƒ‹ãƒ¡ãƒ¼ã‚·ãƒ§ãƒ³ ===== */
.throw {
  animation: throwIntoBowl 0.9s cubic-bezier(.25,.9,.4,1) forwards;
}

.inbowl {
  animation: inBowlShake 0.35s ease-in-out 2;
}

@keyframes throwIntoBowl {
  0% {
    top: -140px;
    opacity: 0;
    transform: rotate(0deg);
  }
  40% { opacity: 1; }
  65% {
    top: 240px;
    transform: rotate(240deg);
  }
  100% {
    top: 300px;
    transform: rotate(360deg) scale(0.95);
  }
}

@keyframes inBowlShake {
  0% { transform: translateX(0) rotate(0); }
  25% { transform: translateX(6px) rotate(6deg); }
  50% { transform: translateX(-6px) rotate(-6deg); }
  75% { transform: translateX(4px) rotate(4deg); }
  100% { transform: translateX(0) rotate(0); }
}

.result {
  font-size: 1.3rem;
  min-height: 2em;
  margin: 10px 0;
}

button {
  width: 100%;
  padding: 15px;
  font-size: 1.4rem;
  border: none;
  border-radius: 10px;
  background: #ffcc00;
  color: #000;
  font-weight: bold;
  cursor: pointer;
}

button:active {
  transform: scale(0.97);
}

/* ===== ã‚µã‚¤ã‚³ãƒ­ã®ç›® ===== */
.pip {
  width: 14px;
  height: 14px;
  border-radius: 50%;
  background: #000;
  opacity: 0;
  justify-self: center;
  align-self: center;
}
.pip.on { opacity: 1; }
</style>
</head>

<body>
<div class="container">
  <h1>ğŸ² ãƒãƒ³ãƒãƒ­</h1>

  <div class="stage">
    <div class="dice" id="d1"></div>
    <div class="dice" id="d2"></div>
    <div class="dice" id="d3"></div>
    <img src="bowl.png" class="bowl">
  </div>

  <div class="result" id="result"></div>
  <button onclick="roll()">ã‚µã‚¤ã‚³ãƒ­ã‚’æŒ¯ã‚‹</button>
</div>

<script>
const pipLayouts = {
  1:[4],
  2:[0,8],
  3:[0,4,8],
  4:[0,2,6,8],
  5:[0,2,4,6,8],
  6:[0,2,3,5,6,8]
};

let rolling = false;

function rand() {
  return Math.floor(Math.random() * 6) + 1;
}

function renderDie(el, val) {
  el.innerHTML = [...Array(9)].map((_, i) =>
    `<span class="pip${pipLayouts[val].includes(i) ? ' on' : ''}"></span>`
  ).join("");
}

function roll() {
  if (rolling) return;
  rolling = true;

  const result = document.getElementById("result");
  result.textContent = "";

  const dices = [d1, d2, d3];
  const values = dices.map(() => rand());

  dices.forEach((d, i) => {
    d.className = "dice";
    d.style.left = `${60 + i * 120}px`;
    d.style.opacity = 1;
    renderDie(d, values[i]);
    void d.offsetWidth;
    d.classList.add("throw");
  });

  setTimeout(() => {
    dices.forEach(d => d.classList.add("inbowl"));
  }, 900);

  setTimeout(() => {
    rolling = false;
    judge(values);
  }, 1600);
}

function judge(values) {
  const r = document.getElementById("result");
  const [a,b,c] = values;
  const s = [...values].sort();

  if (a === b && b === c) {
    r.textContent = a === 1 ? "ğŸ‰ ãƒ”ãƒ³ã‚¾ãƒ­ï¼ˆæœ€å¼·ï¼‰" : "âš¡ ã‚¢ãƒ©ã‚·";
    return;
  }

  if (s.join() === "1,2,3") {
    r.textContent = "ğŸ’€ ãƒ’ãƒ•ãƒŸï¼ˆæœ€å¼±ï¼‰";
    return;
  }

  if (s.join() === "4,5,6") {
    r.textContent = "ğŸ”¥ ã‚·ã‚´ãƒ­";
    return;
  }

  if (a === b || b === c || a === c) {
    const point = a === b ? c : a === c ? b : a;
    r.textContent = `ğŸ‘‰ å½¹ã‚ã‚Šï¼š${point}`;
    return;
  }

  r.textContent = "ğŸ˜ å½¹ãªã—";
}
</script>
</body>
</html>
