<!doctype html>
<html lang="ja">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Chinchiro – Simple Bowl</title>

<style>
  body {
    margin: 0;
    overflow: hidden;
    background: #111;
  }
  #rollBtn {
    position: fixed;
    bottom: 20px;
    left: 50%;
    transform: translateX(-50%);
    padding: 12px 24px;
    font-size: 16px;
    border-radius: 10px;
    border: none;
    background: #ffcc00;
    font-weight: bold;
    cursor: pointer;
  }
</style>
</head>
<body>

<button id="rollBtn">サイコロを転がす</button>

<script type="module">
import * as THREE from "https://unpkg.com/three@0.160.0/build/three.module.js";
import * as CANNON from "https://unpkg.com/cannon-es@0.20.0/dist/cannon-es.js";

/* =========================
   Three.js
========================= */
const scene = new THREE.Scene();
scene.background = new THREE.Color(0x222222);

// 真上カメラ
const camera = new THREE.PerspectiveCamera(60, innerWidth / innerHeight, 0.1, 100);
camera.position.set(0, 15, 0);
camera.lookAt(0, 0, 0);
camera.up.set(0, 0, -1);

const renderer = new THREE.WebGLRenderer({ antialias: true });
renderer.setSize(innerWidth, innerHeight);
document.body.appendChild(renderer.domElement);

// ライト
scene.add(new THREE.AmbientLight(0xffffff, 0.7));
const light = new THREE.DirectionalLight(0xffffff, 0.8);
light.position.set(5, 10, 5);
scene.add(light);

/* =========================
   Cannon
========================= */
const world = new CANNON.World();
world.gravity.set(0, -9.82, 0);

// 床
const floorBody = new CANNON.Body({ mass: 0 });
floorBody.addShape(new CANNON.Plane());
floorBody.quaternion.setFromEuler(-Math.PI / 2, 0, 0);
world.addBody(floorBody);

/* =========================
   どんぶり（見た目のみ）
========================= */
const RADIUS = 3;

// 内側（茶色）
const bowlInner = new THREE.Mesh(
  new THREE.CircleGeometry(RADIUS - 0.15, 64),
  new THREE.MeshStandardMaterial({ color: 0x8b5a2b })
);
bowlInner.rotation.x = -Math.PI / 2;
scene.add(bowlInner);

// 縁（赤）
const bowlRim = new THREE.Mesh(
  new THREE.RingGeometry(RADIUS - 0.15, RADIUS, 64),
  new THREE.MeshStandardMaterial({ color: 0xff0000 })
);
bowlRim.rotation.x = -Math.PI / 2;
bowlRim.position.y = 0.01; // z-fighting防止
scene.add(bowlRim);

/* =========================
   サイコロ
========================= */
const DICE_SIZE = 0.4;

const diceMesh = new THREE.Mesh(
  new THREE.BoxGeometry(DICE_SIZE, DICE_SIZE, DICE_SIZE),
  new THREE.MeshStandardMaterial({ color: 0xffffff })
);
scene.add(diceMesh);

const diceBody = new CANNON.Body({
  mass: 1,
  shape: new CANNON.Box(
    new CANNON.Vec3(DICE_SIZE / 2, DICE_SIZE / 2, DICE_SIZE / 2)
  )
});
diceBody.position.set(0, 1, 0);
world.addBody(diceBody);

/* =========================
   円内制限（重要）
========================= */
const LIMIT_RADIUS = RADIUS - 0.4;

function constrainDice() {
  const x = diceBody.position.x;
  const z = diceBody.position.z;
  const d = Math.sqrt(x * x + z * z);

  if (d > LIMIT_RADIUS) {
    const nx = x / d;
    const nz = z / d;

    diceBody.position.x = nx * LIMIT_RADIUS;
    diceBody.position.z = nz * LIMIT_RADIUS;

    const v = diceBody.velocity;
    const dot = v.x * nx + v.z * nz;
    if (dot > 0) {
      v.x -= dot * nx;
      v.z -= dot * nz;
    }
  }
}

/* =========================
   転がす
========================= */
document.getElementById("rollBtn").onclick = () => {
  diceBody.position.set(0, 1, 0);
  diceBody.velocity.setZero();
  diceBody.angularVelocity.setZero();

  const a = Math.random() * Math.PI * 2;
  diceBody.velocity.set(Math.cos(a) * 2, 0, Math.sin(a) * 2);
  diceBody.angularVelocity.set(
    Math.random() * 4,
    Math.random() * 4,
    Math.random() * 4
  );
};

/* =========================
   ループ
========================= */
function animate() {
  requestAnimationFrame(animate);
  world.step(1 / 60);

  constrainDice();

  diceMesh.position.copy(diceBody.position);
  diceMesh.quaternion.copy(diceBody.quaternion);

  renderer.render(scene, camera);
}
animate();

window.addEventListener("resize", () => {
  camera.aspect = innerWidth / innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(innerWidth, innerHeight);
});
</script>

</body>
</html>
