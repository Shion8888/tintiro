<style>
body {

}

<body>

<div id="result"></div>
<div id="ui">
  <button id="btn">ã‚µã‚¤ã‚³ãƒ­ã‚’æŒ¯ã‚‹</button>
  <button id="cheatBtn">ğŸ² ã‚¤ã‚«ã‚µãƒï¼ˆ111ï¼‰</button>
</div>

<script type="module">
import * as THREE from "https://unpkg.com/three@0.160.0/build/three.module.js";
import * as CANNON from "https://unpkg.com/cannon-es@0.20.0/dist/cannon-es.js";

/* ===============================
   Dice texture
================================ */
function createDiceTexture(n){
  const c=document.createElement("canvas");
  c.width=c.height=256;
  const ctx=c.getContext("2d");
  ctx.fillStyle="#fff";
  ctx.fillRect(0,0,256,256);
  ctx.fillStyle="#000";

  const r=18;
  const p={
    tl:[64,64], tr:[192,64],
    ml:[64,128], mr:[192,128],
    bl:[64,192], br:[192,192],
    mc:[128,128]
  };
  const map={
    1:["mc"],2:["tl","br"],3:["tl","mc","br"],
    4:["tl","tr","bl","br"],
    5:["tl","tr","mc","bl","br"],
    6:["tl","ml","bl","tr","mr","br"]
  };
  map[n].forEach(k=>{
    ctx.beginPath();
    ctx.arc(...p[k],r,0,Math.PI*2);
    ctx.fill();
  });
  return new THREE.CanvasTexture(c);
}

/* BoxGeometry ã®é¢é †ï¼š +X, -X, +Y, -Y, +Z, -Z */
const materials=[
  new THREE.MeshStandardMaterial({map:createDiceTexture(2)}), // +X
  new THREE.MeshStandardMaterial({map:createDiceTexture(5)}), // -X
  new THREE.MeshStandardMaterial({map:createDiceTexture(1)}), // +Y
  new THREE.MeshStandardMaterial({map:createDiceTexture(6)}), // -Y
  new THREE.MeshStandardMaterial({map:createDiceTexture(3)}), // +Z
  new THREE.MeshStandardMaterial({map:createDiceTexture(4)}), // -Z
];

/* ===============================
   Three / Cannon
================================ */
const scene=new THREE.Scene();
scene.background=new THREE.Color(0x222222);

const camera=new THREE.PerspectiveCamera(60,innerWidth/innerHeight,0.1,100);
camera.position.set(0,15,0);
camera.lookAt(0,0,0);
camera.up.set(0,0,-1);

const renderer=new THREE.WebGLRenderer({antialias:true});
renderer.setSize(innerWidth,innerHeight);
document.body.appendChild(renderer.domElement);

scene.add(new THREE.AmbientLight(0xffffff,0.7));

const world=new CANNON.World();
world.gravity.set(0,-9.82,0);

/* ===============================
   Floor
================================ */
const floor=new CANNON.Body({mass:0});
floor.addShape(new CANNON.Plane());
floor.quaternion.setFromEuler(-Math.PI/2,0,0);
world.addBody(floor);

/* ===============================
   Bowl (Donburi UI)
================================ */
const R = 6;

const inner=new THREE.Mesh(
  new THREE.CircleGeometry(R-0.3,64),
  new THREE.MeshStandardMaterial({color:0x8b5a2b})
);
inner.rotation.x=-Math.PI/2;
scene.add(inner);

const rim=new THREE.Mesh(
  new THREE.RingGeometry(R-0.3,R,64),
  new THREE.MeshStandardMaterial({color:0xff0000})
);
rim.rotation.x=-Math.PI/2;
rim.position.y=0.01;
scene.add(rim);

/* ===============================
   Dice
================================ */
const diceMeshes=[],diceBodies=[];
for(let i=0;i<3;i++){
  const mesh=new THREE.Mesh(
    new THREE.BoxGeometry(0.6,0.6,0.6),
    materials
  );
  scene.add(mesh);
  diceMeshes.push(mesh);

  const body=new CANNON.Body({
    mass:1,
    angularDamping:0.25, // å°‘ã—è½ã¡ç€ã‹ã›ã‚‹
    linearDamping:0.02
  });
  body.addShape(new CANNON.Box(new CANNON.Vec3(0.3,0.3,0.3)));
  world.addBody(body);
  diceBodies.push(body);
}

/* ===============================
   Face normals (ã“ã®å¯¾å¿œãŒå‡ºç›®åˆ¤å®šã®éµ)
   +Y=1, -Y=6, +X=2, -X=5, +Z=3, -Z=4
================================ */
const faceNormals=[
  {value:1,v:new CANNON.Vec3(0,1,0)},
  {value:6,v:new CANNON.Vec3(0,-1,0)},
  {value:2,v:new CANNON.Vec3(1,0,0)},
  {value:5,v:new CANNON.Vec3(-1,0,0)},
  {value:3,v:new CANNON.Vec3(0,0,1)},
  {value:4,v:new CANNON.Vec3(0,0,-1)},
];

function getDiceValue(body){
  const up=new CANNON.Vec3(0,1,0);
  let max=-1e9,res=1;
  for(const f of faceNormals){
    const w=body.quaternion.vmult(f.v);
    const d=w.dot(up);
    if(d>max){max=d;res=f.value;}
  }
  return res;
}

/* ===============================
   Shonben check
================================ */
function isShonben(){
  return diceBodies.some(b=>{
    const x=b.position.x;
    const z=b.position.z;
    return Math.sqrt(x*x + z*z) > R;
  });
}

/* ===============================
   Role Judge (+èª¬æ˜)
================================ */
function judgeRole(values){
  if(isShonben()) return {name:"ã‚·ãƒ§ãƒ³ãƒ™ãƒ³", desc:"ã‚µã‚¤ã‚³ãƒ­ãŒãƒ‰ãƒ³ãƒ–ãƒªå¤–ã«å‡ºãŸ"};

  const v=[...values].sort((a,b)=>a-b);
  if(v[0]===1 && v[1]===1 && v[2]===1) return {name:"ãƒ”ãƒ³ã‚¾ãƒ­", desc:"æœ€å¼·å½¹"};
  if(v[0]===v[1] && v[1]===v[2]) return {name:"ã‚¢ãƒ©ã‚·", desc:"ã‚¾ãƒ­ç›®ã®å¼·å½¹"};
  if(v.join("")==="456") return {name:"ã‚·ã‚´ãƒ­", desc:"å¼·å½¹ï¼ˆé«˜ç›®ï¼‰"};
  if(v.join("")==="123") return {name:"ãƒ’ãƒ•ãƒŸ", desc:"æœ€å¼±å½¹"};

  if(v[0]===v[1] || v[1]===v[2]) {
    const eye = (v[0]===v[1]) ? v[2] : v[0];
    return {name:`${eye}ã®ç›®`, desc:`${eye}ã§å‹è² `};
  }
  return {name:"å½¹ãªã—", desc:"ç„¡åŠ¹"};
}

/* ===============================
   â€œæ­¢ã¾ã£ãŸâ€åˆ¤å®šï¼ˆã‚ºãƒ¬ã®æ ¹æœ¬åŸå› å¯¾ç­–ï¼‰
================================ */
const V_EPS = 0.12;     // é€Ÿåº¦é–¾å€¤
const W_EPS = 0.25;     // è§’é€Ÿåº¦é–¾å€¤
const NEED_FRAMES = 25; // é€£ç¶šä½•ãƒ•ãƒ¬ãƒ¼ãƒ æ­¢ã¾ã‚Œã°ç¢ºå®šã‹

function isBodySettled(b){
  return (b.velocity.length() < V_EPS) && (b.angularVelocity.length() < W_EPS);
}

let settleFrames = 0;
let pendingResult = false;
let cheat = false;
let rollStartTime = 0;

/* ===============================
   ã‚¤ã‚«ã‚µãƒï¼šæœ€åˆã‹ã‚‰ã€Œ1ãŒä¸Šã€ã£ã½ãæŠ•ã’ã‚‹ï¼ˆãƒãƒ¬ã«ãã111ã‚’ä¿è¨¼ï¼‰
================================ */
function setValueUpWithRandomYaw(body, value){
  const f = faceNormals.find(x => x.value === value);
  const q = new CANNON.Quaternion();
  q.setFromVectors(f.v, new CANNON.Vec3(0,1,0)); // valueé¢ã‚’ä¸Šã¸

  // ä¸Šæ–¹å‘(yè»¸)å›ã‚Šã«ãƒ©ãƒ³ãƒ€ãƒ å›è»¢ï¼ˆè¦‹ãŸç›®ãŒæ¯å›åŒã˜ã«ãªã‚‰ãªã„ï¼‰
  const yaw = (Math.random()*2-1) * Math.PI; // -Ï€..Ï€
  const qYaw = new CANNON.Quaternion();
  qYaw.setFromAxisAngle(new CANNON.Vec3(0,1,0), yaw);

  // å°‘ã—ã ã‘å‚¾ã‘ã‚‹ï¼ˆå®Œå…¨å›ºå®šã«è¦‹ãˆãªã„ï¼‰
  const tiltAxis = new CANNON.Vec3(Math.random()*2-1, 0, Math.random()*2-1);
  if(tiltAxis.length() < 1e-6) tiltAxis.set(1,0,0);
  tiltAxis.normalize();
  const tilt = (Math.random()*0.18); // 0..ç´„10åº¦
  const qTilt = new CANNON.Quaternion();
  qTilt.setFromAxisAngle(tiltAxis, tilt);

  // åˆæˆï¼štilt * yaw * base
  const qq = new CANNON.Quaternion();
  qq.copy(q);
  qYaw.mult(qq, qq);
  qTilt.mult(qq, qq);

  body.quaternion.copy(qq);
}

/* ===============================
   Roll
================================ */
btn.onclick=()=>{ cheat=false; roll(); };
cheatBtn.onclick=()=>{ cheat=true; roll(); };

function roll(){
  result.textContent="";
  settleFrames = 0;
  pendingResult = true;
  rollStartTime = performance.now();

  diceBodies.forEach((b,i)=>{
    b.wakeUp();
    b.position.set((i-1)*0.9, 1.55, 0);

    // åŠ›ã¯å¼±ã‚ï¼ˆã”è¦æœ›ï¼‰
    b.velocity.set(
      (Math.random()-0.5)*6,
      1.3,
      (Math.random()-0.5)*6
    );

    // ã‚¤ã‚«ã‚µãƒæ™‚ï¼šæœ€åˆã‹ã‚‰ã€Œ1ãŒä¸Šã€æ–¹å‘ã«å¯„ã›ã¦æŠ•ã’ã‚‹ï¼ˆ111ã‚’å®Ÿè³ªç¢ºå®šï¼‰
    if(cheat){
      setValueUpWithRandomYaw(b, 1);
      // å›ã£ã¦ã„ã‚‹ã‚ˆã†ã«è¦‹ã›ã‚‹ãŸã‚ã«å›è»¢ã¯ä»˜ã‘ã‚‹ï¼ˆãŸã ã—å¼·ã™ããªã„ï¼‰
      b.angularVelocity.set(
        (Math.random()*2-1)*1.3,
        (Math.random()*2-1)*1.0,
        (Math.random()*2-1)*1.3
      );
    }else{
      b.angularVelocity.set(
        (Math.random()*2-1)*1.8,
        (Math.random()*2-1)*1.8,
        (Math.random()*2-1)*1.8
      );
    }
  });
}

/* ===============================
   Loop
================================ */
function finalizeResult(){
  const values = diceBodies.map(getDiceValue);
  const role = judgeRole(values);
  result.textContent =
    `å‡ºç›®ï¼š${values.join(" , ")}\n` +
    `å½¹ï¼š${role.name}\n` +
    `èª¬æ˜ï¼š${role.desc}\n` +
    `ãƒ¢ãƒ¼ãƒ‰ï¼š${cheat ? "ã‚¤ã‚«ã‚µãƒ" : "é€šå¸¸"}`;
}

function animate(){
  requestAnimationFrame(animate);
  world.step(1/60);

  // ç‰©ç†â†’æç”»åŒæœŸ
  diceBodies.forEach((b,i)=>{
    // ã‚¤ã‚«ã‚µãƒè£œåŠ©ï¼šå›è»¢ä¸­ã«ã€Œ1ã®é¢ãŒä¸Šã€ã«å¯„ã‚‹å¼±ã„èª˜å°ï¼ˆæœ€çµ‚ä¿è¨¼ã®å¾ŒæŠ¼ã—ï¼‰
    if(cheat){
      const localUp = faceNormals[0].v; // 1ã®é¢
      const worldUp = new CANNON.Vec3(0,1,0);
      const current = b.quaternion.vmult(localUp);
      const axis = current.cross(worldUp);
      // å¼·ã™ãã‚‹ã¨â€œå‹æ‰‹ã«æˆ»ã‚‹æ„Ÿâ€ãŒå‡ºã‚‹ã®ã§å¼±ã‚
      b.torque.vadd(axis.scale(0.10), b.torque);
    }

    diceMeshes[i].position.copy(b.position);
    diceMeshes[i].quaternion.copy(b.quaternion);
  });

  // ã€Œæ­¢ã¾ã£ã¦ã‹ã‚‰åˆ¤å®šã€â†’ ç›®ã®ã‚ºãƒ¬ã‚’æ½°ã™
  if(pendingResult){
    const allSettled = diceBodies.every(isBodySettled);

    if(allSettled) settleFrames++;
    else settleFrames = 0;

    // æœ€å¤§å¾…æ©Ÿï¼ˆè©°ã¾ã‚Šå¯¾ç­–ï¼‰ï¼š6ç§’çµŒéã§ã‚‚ç¢ºå®š
    const elapsed = performance.now() - rollStartTime;

    if(settleFrames >= NEED_FRAMES || elapsed > 6000){
      pendingResult = false;
      finalizeResult();
    }
  }

  renderer.render(scene,camera);
}
animate();

// ç”»é¢ãƒªã‚µã‚¤ã‚ºå¯¾å¿œ
addEventListener("resize", ()=>{
  camera.aspect = innerWidth/innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(innerWidth, innerHeight);
});
</script>
