<!doctype html>
<html lang="ja">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Bowl Correct Orientation + Dice</title>

<style>
  body {
    margin: 0;
    overflow: hidden;
    background: #111;
  }
</style>
</head>
<body>

<script type="module">
import * as THREE from "https://unpkg.com/three@0.160.0/build/three.module.js";

/* =====================================================
   シーン
===================================================== */
const scene = new THREE.Scene();
scene.background = new THREE.Color(0x222222);

/* =====================================================
   カメラ（斜め上から覗き込む）
===================================================== */
const camera = new THREE.PerspectiveCamera(60, innerWidth / innerHeight, 0.1, 100);
camera.position.set(6, 7, 8);
camera.lookAt(0, 2.5, 0);

/* =====================================================
   レンダラ
===================================================== */
const renderer = new THREE.WebGLRenderer({ antialias: true });
renderer.setSize(innerWidth, innerHeight);
document.body.appendChild(renderer.domElement);

/* =====================================================
   ライト
===================================================== */
scene.add(new THREE.AmbientLight(0xffffff, 0.6));
const light = new THREE.DirectionalLight(0xffffff, 1.2);
light.position.set(5, 10, 5);
scene.add(light);

/* =====================================================
   床（平面）
===================================================== */
const floor = new THREE.Mesh(
  new THREE.PlaneGeometry(30, 30),
  new THREE.MeshStandardMaterial({
    color: 0x555555,
    side: THREE.DoubleSide
  })
);
floor.rotation.x = -Math.PI / 2;
scene.add(floor);

/* =====================================================
   お椀（正しい向き・内側が下）
===================================================== */
const RADIUS = 3;

// 下半分の球（θ: π/2 → π）
const bowlGeometry = new THREE.SphereGeometry(
  RADIUS,
  64,
  64,
  0,
  Math.PI * 2,
  Math.PI / 2,
  Math.PI / 2
);

// ★ X方向だけ反転（上下は反転しない）
bowlGeometry.scale(-1, 1, 1);
bowlGeometry.computeVertexNormals();

const bowl = new THREE.Mesh(
  bowlGeometry,
  new THREE.MeshStandardMaterial({
    color: 0x8b5a2b,
    side: THREE.FrontSide
  })
);

// 床より十分上
const BOWL_Y = RADIUS * 1.6;
bowl.position.y = BOWL_Y;
scene.add(bowl);

/* =====================================================
   縁（リム）
===================================================== */
const rim = new THREE.Mesh(
  new THREE.TorusGeometry(RADIUS, 0.12, 16, 100),
  new THREE.MeshStandardMaterial({ color: 0xff0000 })
);
rim.rotation.x = Math.PI / 2;
rim.position.y = BOWL_Y;
scene.add(rim);

/* =====================================================
   サイコロ（表示のみ・お椀の底）
===================================================== */
const DICE_SIZE = 0.8;

const dice = new THREE.Mesh(
  new THREE.BoxGeometry(DICE_SIZE, DICE_SIZE, DICE_SIZE),
  new THREE.MeshStandardMaterial({ color: 0xffffff })
);

// お椀の底に配置
dice.position.set(
  0,
  BOWL_Y - RADIUS + DICE_SIZE / 2 + 0.05,
  0
);

scene.add(dice);

/* =====================================================
   ループ
===================================================== */
function animate() {
  requestAnimationFrame(animate);
  renderer.render(scene, camera);
}
animate();

/* =====================================================
   リサイズ
===================================================== */
window.addEventListener("resize", () => {
  camera.aspect = innerWidth / innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(innerWidth, innerHeight);
});
</script>

</body>
</html>
