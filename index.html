<!doctype html>
<html lang="ja">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>3D Dice</title>
<style>
  body { margin:0; overflow:hidden; background:#111; }
  #btn {
    position: fixed;
    bottom: 20px;
    left: 50%;
    transform: translateX(-50%);
    padding: 14px 24px;
    font-size: 18px;
    border: none;
    border-radius: 12px;
    background: #ffcc00;
    font-weight: bold;
    cursor: pointer;
  }
</style>
</head>
<body>

<button id="btn">サイコロを振る</button>

<script type="module">
import * as THREE from "https://unpkg.com/three@0.160.0/build/three.module.js";
import * as CANNON from "https://unpkg.com/cannon-es@0.20.0/dist/cannon-es.js";

/* ========= Three.js ========= */
const scene = new THREE.Scene();
scene.background = new THREE.Color(0x222222);

const camera = new THREE.PerspectiveCamera(60, innerWidth/innerHeight, 0.1, 100);
camera.position.set(3, 4, 6);
camera.lookAt(0, 0, 0);

const renderer = new THREE.WebGLRenderer({ antialias:true });
renderer.setSize(innerWidth, innerHeight);
renderer.shadowMap.enabled = true;
document.body.appendChild(renderer.domElement);

// light
scene.add(new THREE.AmbientLight(0xffffff, 0.6));
const light = new THREE.DirectionalLight(0xffffff, 1);
light.position.set(5, 10, 5);
light.castShadow = true;
scene.add(light);

/* ========= Cannon-es ========= */
const world = new CANNON.World({
  gravity: new CANNON.Vec3(0, -9.82, 0)
});

// 床（物理）
const groundBody = new CANNON.Body({
  mass: 0,
  shape: new CANNON.Plane()
});
groundBody.quaternion.setFromEuler(-Math.PI/2, 0, 0);
world.addBody(groundBody);

// 床（描画）
const groundMesh = new THREE.Mesh(
  new THREE.PlaneGeometry(10, 10),
  new THREE.MeshStandardMaterial({ color: 0x444444 })
);
groundMesh.rotation.x = -Math.PI/2;
groundMesh.receiveShadow = true;
scene.add(groundMesh);

// サイコロ（物理）
const diceBody = new CANNON.Body({
  mass: 1,
  shape: new CANNON.Box(new CANNON.Vec3(0.5,0.5,0.5)),
  position: new CANNON.Vec3(0, 3, 0)
});
world.addBody(diceBody);

// サイコロ（描画）
const diceMesh = new THREE.Mesh(
  new THREE.BoxGeometry(1,1,1),
  new THREE.MeshStandardMaterial({ color: 0xffffff })
);
diceMesh.castShadow = true;
scene.add(diceMesh);

/* ========= ボタンで転がす ========= */
document.getElementById("btn").onclick = () => {
  // リセット
  diceBody.velocity.setZero();
  diceBody.angularVelocity.setZero();
  diceBody.position.set(0, 3, 0);
  diceBody.quaternion.set(0,0,0,1);

  // ランダムな力を加える
  diceBody.applyImpulse(
    new CANNON.Vec3(
      (Math.random()-0.5) * 6,
      6,
      (Math.random()-0.5) * 6
    ),
    diceBody.position
  );
};

/* ========= アニメーションループ ========= */
const clock = new THREE.Clock();

function animate() {
  requestAnimationFrame(animate);

  world.step(1/60, clock.getDelta());

  diceMesh.position.copy(diceBody.position);
  diceMesh.quaternion.copy(diceBody.quaternion);

  renderer.render(scene, camera);
}
animate();

window.addEventListener("resize", () => {
  camera.aspect = innerWidth/innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(innerWidth, innerHeight);
});
</script>
</body>
</html>
