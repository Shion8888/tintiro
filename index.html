<!doctype html>
<html lang="ja">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>3D Dice</title>

<style>
  body {
    margin: 0;
    overflow: hidden;
    background: #111;
  }
  #btn {
    position: fixed;
    bottom: 20px;
    left: 50%;
    transform: translateX(-50%);
    padding: 14px 24px;
    font-size: 18px;
    border: none;
    border-radius: 12px;
    background: #ffcc00;
    font-weight: bold;
    cursor: pointer;
  }
</style>
</head>
<body>

<button id="btn">サイコロを振る</button>

<script type="module">
import * as THREE from "https://unpkg.com/three@0.160.0/build/three.module.js";
import * as CANNON from "https://unpkg.com/cannon-es@0.20.0/dist/cannon-es.js";

/* ========= サイコロ目テクスチャ生成 ========= */
function createDiceTexture(n) {
  const c = document.createElement("canvas");
  c.width = c.height = 256;
  const ctx = c.getContext("2d");

  ctx.fillStyle = "#fff";
  ctx.fillRect(0,0,256,256);

  ctx.fillStyle = "#000";
  const r = 18;
  const p = {
    tl:[64,64], tc:[128,64], tr:[192,64],
    ml:[64,128], mc:[128,128], mr:[192,128],
    bl:[64,192], bc:[128,192], br:[192,192]
  };

  const map = {
    1:["mc"],
    2:["tl","br"],
    3:["tl","mc","br"],
    4:["tl","tr","bl","br"],
    5:["tl","tr","mc","bl","br"],
    6:["tl","ml","bl","tr","mr","br"]
  };

  map[n].forEach(k => {
    ctx.beginPath();
    ctx.arc(...p[k], r, 0, Math.PI*2);
    ctx.fill();
  });

  return new THREE.CanvasTexture(c);
}

/* ========= Three.js ========= */
const scene = new THREE.Scene();
scene.background = new THREE.Color(0x222222);

const camera = new THREE.PerspectiveCamera(60, innerWidth/innerHeight, 0.1, 50);
camera.position.set(0, 3.5, 6);
camera.lookAt(0, 0.8, 0);

const renderer = new THREE.WebGLRenderer({ antialias:true });
renderer.setSize(innerWidth, innerHeight);
renderer.shadowMap.enabled = true;
document.body.appendChild(renderer.domElement);

// light
scene.add(new THREE.AmbientLight(0xffffff, 0.6));
const light = new THREE.DirectionalLight(0xffffff, 1);
light.position.set(5, 10, 5);
light.castShadow = true;
scene.add(light);

/* ========= Cannon-es ========= */
const world = new CANNON.World({
  gravity: new CANNON.Vec3(0, -9.82, 0)
});

// 床
const groundBody = new CANNON.Body({
  mass: 0,
  shape: new CANNON.Plane()
});
groundBody.quaternion.setFromEuler(-Math.PI/2, 0, 0);
world.addBody(groundBody);

const groundMesh = new THREE.Mesh(
  new THREE.PlaneGeometry(8, 8),
  new THREE.MeshStandardMaterial({ color: 0x444444 })
);
groundMesh.rotation.x = -Math.PI/2;
groundMesh.receiveShadow = true;
scene.add(groundMesh);

/* ========= サイコロ ========= */
const SIZE = 0.6;

// 出目の向き（重要）
const materials = [
  new THREE.MeshStandardMaterial({ map: createDiceTexture(2) }), // +X
  new THREE.MeshStandardMaterial({ map: createDiceTexture(5) }), // -X
  new THREE.MeshStandardMaterial({ map: createDiceTexture(1) }), // +Y
  new THREE.MeshStandardMaterial({ map: createDiceTexture(6) }), // -Y
  new THREE.MeshStandardMaterial({ map: createDiceTexture(3) }), // +Z
  new THREE.MeshStandardMaterial({ map: createDiceTexture(4) })  // -Z
];

// 描画
const diceMesh = new THREE.Mesh(
  new THREE.BoxGeometry(SIZE, SIZE, SIZE),
  materials
);
diceMesh.castShadow = true;
scene.add(diceMesh);

// 物理
const diceBody = new CANNON.Body({
  mass: 1,
  shape: new CANNON.Box(new CANNON.Vec3(SIZE/2, SIZE/2, SIZE/2)),
  position: new CANNON.Vec3(0, 2, 0)
});
world.addBody(diceBody);

/* ========= ボタン ========= */
document.getElementById("btn").onclick = () => {
  diceBody.velocity.setZero();
  diceBody.angularVelocity.setZero();
  diceBody.position.set(0, 2, 0);
  diceBody.quaternion.set(0,0,0,1);

  diceBody.applyImpulse(
    new CANNON.Vec3(
      (Math.random() - 0.5) * 3,
      3.5,
      (Math.random() - 0.5) * 3
    ),
    diceBody.position
  );
};

/* ========= ループ ========= */
const clock = new THREE.Clock();

function animate() {
  requestAnimationFrame(animate);

  world.step(1/60, clock.getDelta());

  diceMesh.position.copy(diceBody.position);
  diceMesh.quaternion.copy(diceBody.quaternion);

  renderer.render(scene, camera);
}
animate();

window.addEventListener("resize", () => {
  camera.aspect = innerWidth / innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(innerWidth, innerHeight);
});
</script>
</body>
</html>
